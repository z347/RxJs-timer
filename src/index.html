<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <section class="timer">
        <p>
          <span id="js-hours">00</span>
          :
          <span id="js-minutes">00</span>
          :
          <span id="js-seconds">00</span>
        </p>
      </section>
      <section class="control-panel">
        <button id="js-start" class="btn">start</button>
        <button id="js-wait" class="btn">wait</button>
        <button id="js-reset" class="btn">reset</button>
      </section>
    </main>
  </body>
</html>
